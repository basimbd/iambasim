[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Cache images for 1 year
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache icons for 1 year
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
